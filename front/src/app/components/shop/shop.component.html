<div class="shop-wrapper">
    <div class="shop-cart" *ngIf="isShowCart">
        <app-cart></app-cart>
    </div>
    <div class="shop-main">    
        <label class="switch">
            <input  id="cartToggler" type="checkbox" [checked]="isShowCart" (change)="isShowCart=! isShowCart">
            <span class="slider round"></span>
        </label>
        
        <div class="shop-products-wrapper">
            <app-products></app-products>
        </div>
    </div>
</div>
